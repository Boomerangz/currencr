{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="jumbotron-heading">All currencies</h1>
        <ul  class="list-group">
        {% for currency in currency_list %}
            <li class="list-group-item"><a href="/{{ currency.code }}/">{{ currency.name }}</a></li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
