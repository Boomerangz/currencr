{% extends 'base.html' %}
{% block content %}
        
        {% if news_list %}
            <h4>News</h4>
            <ul  class="list-group">
            {% for new in news_list %}
                <li class="list-group-item">
                    <a href="/news/?url={{ new.link |escape}}">{{ new.title }}</a>                
                </li>
            {% endfor %}
            </ul>
        {% endif %}
        {% if article %}
            <h4>{{ article.title }}</h4>
            <p style="max-width: 500pt;">{{ article.text }}</p>
        {% endif %}
{% endblock %}
