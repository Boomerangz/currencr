    <script>
        (function() {
            var container = document.getElementById("adv-block-a");
            var blocks = [{
                div: document.getElementById("mmgp-mwa-block-block597cf108a7d59ihNAPuB"),
                width: 1010
            }, {
                div: document.getElementById("mmgp-mwa-block-blockpONwkLC597d27c853f64"),

                width: 530
            }, {
                div: document.getElementById("mmgp-mwa-block-blockODSOEBY597bd5c62c25e"),
                width: 340
            }];
            window.addEventListener("resize", resizeHandler, false);
            setTimeout(function() {
                container.className = "list-group-item adv-dynamic-block-news-01";
                resizeHandler();
            }, 10);
            function resizeHandler(e) {
                var isDisplay = false;
                for (var i = 0; i < blocks.length; i++) {
                    var a = blocks[i].width <= container.clientWidth;
                    var max = blocks[i - 1] ? blocks[i - 1].width : Number.MAX_VALUE;
                    var b = max > container.clientWidth;
                    if (a && b) {
                        isDisplay = true;
                        blocks[i].div.style.display = "block";
                    } else {
                        blocks[i].div.style.display = "none";
                    }
                }
                if (!isDisplay) {
                    var parentNode = container.parentNode;
                    parentNode.removeChild(container);
                }
            }
        })();
