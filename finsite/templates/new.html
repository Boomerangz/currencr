{% load i18n %}
{% if news_list %}
<div class="separator-large"></div>
<ul id="news-list" class="list-group">
    <li id="news-list-header" class="list-group-item">
        <h6 class="mt-0 mb-0">{% trans "News" %}</h6>
    </li>
    {% for new in news_list %}
    <li class="list-group-item list-group-item-action">
        <a href="/news/{{ new.id }}/">{{ new.title }}</a>
        <p class="mb-0">{{ new.summary }}</p>
    </li>
    {% endfor %}
</ul>
{% endif %}
