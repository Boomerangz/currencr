{% load i18n %}
{% if news_list %}
<div class="separator-large"></div>
<ul class="list-group">
    <li class="list-group-item news-list-header">
        <h6 class="mt-0 mb-0">{% trans "News" %}</h6>
    </li>
    
    {% if adv_key %}
        {% include "adv.html" with key=adv_key %}
    {% endif %}

    {% for new in news_list %}
    <li class="list-group-item list-group-item-action">
        <a href="/news/{{ new.id }}/">{{ new.title }}</a>
        <p class="mb-0 text-muted">{{ new.summary }}</p>
    </li>
    {% endfor %}
</ul>
{% endif %}
